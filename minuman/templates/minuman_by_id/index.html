{% extends 'container.html' %}

{% block container %}
<div>
    <div class="flex">
        <h1 class="w-full font-bold text-3xl text-[#ff5757]">{{ minuman.nama }}</h1>
        <button class="border border-[#4f9da6] text-[#4f9da6] hover:bg-[#4f9da6] hover:text-white py-1 px-4 rounded-full focus:outline-none focus:bg-[#4f9da6] focus:text-white">Favorit</button>
    </div>
    <div>

    </div>
    <img src="{{ minuman.gambar.url }}" alt="{{ minuman.nama }}">
</div>
<div class="max-w-md mt-8">
    <div class="p-4 overflow-hidden rounded-md shadow">
        <div>
            <h2>Rincian</h2>
        </div>
        <div>
            <p>Nama</p>
            <p>{{ minuman.nama }}</p>
        </div>
        <div>
            <p>Harga</p>
            <p>Rp.{{ minuman.harga }}</p>
        </div>
        <div>
            <p>Ukuran</p>
            <p>{{ minuman.ukuran }}</p>
        </div>
        <div>
            <p>Tingkat Kemanisan</p>
            <p>{{ minuman.tingkat_kemanisan }}</p>
        </div>
    </div>
</div>
{% endblock container %}
