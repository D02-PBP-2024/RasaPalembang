{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-8 bg-gray-100 border border-gray-300 rounded-lg shadow-lg font-sans">
    <h1 class="text-[#3b747a] text-2xl font-bold text-center mb-5">Tambah Favorit</h1>

    <form method="POST" class="mb-5">
        {% csrf_token %}
        <div class="flex flex-col gap-4">
            {{ form.as_p }}
        </div>
        <button type="submit" 
                class="w-full bg-[#4f9da6] text-white py-2 rounded-md font-bold mt-4 transition duration-200 hover:bg-[#3b747a]">
            Simpan Favorit
        </button>
    </form>

    <a href="{% url 'favorit:show_favorit' %}" 
       class="block text-center bg-[#d04848] text-white py-2 rounded-md font-bold transition duration-200 hover:bg-[#a83030]">
       Kembali ke Daftar Favorit
    </a>
</div>
{% endblock %}
