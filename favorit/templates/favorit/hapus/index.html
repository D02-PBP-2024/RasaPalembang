{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 30px; background-color: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
    <h1 style="color: #d04848; font-size: 2rem; text-align: center; font-weight: bold; margin-bottom: 20px;">Hapus Favorit</h1>

    <p style="text-align: center; color: #3b747a; margin-bottom: 20px;">Apakah Anda yakin ingin menghapus favorit berikut?</p>
    <ul style="list-style-type: none; padding: 0; color: #555; font-size: 1rem; margin-bottom: 20px;">
        <li style="margin-bottom: 8px;"><strong>Makanan:</strong> {{ favorit.makanan }}</li>
        <li style="margin-bottom: 8px;"><strong>Minuman:</strong> {{ favorit.minuman }}</li>
        <li style="margin-bottom: 8px;"><strong>Restoran:</strong> {{ favorit.restoran }}</li>
        <li style="margin-bottom: 8px;"><strong>Catatan:</strong> {{ favorit.catatan }}</li>
    </ul>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <form method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background-color: #d04848; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Hapus
            </button>
        </form>
        <a href="{% url 'favorit:show_favorit' %}" style="background-color: #4f9da6; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">
            Batal
        </a>
    </div>
</div>
{% endblock %}
