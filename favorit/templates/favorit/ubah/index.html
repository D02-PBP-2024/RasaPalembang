{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 30px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
    <h1 style="color: #3b747a; font-size: 2rem; text-align: center; font-weight: bold; margin-bottom: 20px;">Edit Favorit</h1>

    <form method="POST" style="margin-bottom: 20px;">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 15px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="width: 100%; background-color: #4f9da6; color: white; padding: 10px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px;">
            Perbarui Favorit
        </button>
    </form>

    <a href="{% url 'favorit:show_favorit' %}" 
       style="display: block; text-align: center; background-color: #d04848; color: white; padding: 10px 0; border-radius: 5px; text-decoration: none; font-weight: bold;">
       Kembali ke Daftar Favorit
    </a>
</div>
{% endblock %}
