<div id="modal" tabindex="-1" aria-hidden="true"
    class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
    <div id="modalContent"
        class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
            <h3 class="text-xl font-semibold text-gray-900">Ubah Profil</h3>
            <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 transition rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                id="closeModalButton">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
            <form method="POST" enctype="multipart/form-data" id="profileForm"
                class="w-full max-w-md md:max-w-2xl mx-auto px-2 py-2 md:py-2 rounded-2xl">
                {% csrf_token %}
                <div>
                    <label class="text-sm pl-3">
                        Nama Lengkap
                    </label>
                    <input type="text" name="nama" maxlength="255" required="" id="id_nama" value="{{ user.nama }}"
                        class="mt-2 bg-gray-100 rounded-lg focus-visible:outline-none px-4 py-3.5 w-full placeholder:text-[#808080]">
                </div>
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Deskripsi
                    </label>
                    <textarea name="deskripsi" cols="40" rows="3" required="" id="id_deskripsi"
                        placeholder="Masukkan deskripsi singkat..."
                        class="resize-none mt-2 bg-gray-100 rounded-lg focus-visible:outline-none px-4 py-3.5 w-full placeholder:text-[#808080]">{% if profile.deskripsi %} {{ profile.deskripsi }} {% endif %}</textarea>
                </div>
                <div class="mt-4 flex flex-col">
                    <label class="text-sm pl-3">
                        Foto
                    </label>
                    <label for="id_foto"
                        class="w-full mt-2 overflow-hidden relative cursor-pointer bg-gray-100 rounded font-medium text-[#4f9da6] hover:text-[#3b747a] px-4 py-3.5 text-center text-nowrap">
                        <span id="gambar-file">
                            {% if user.foto %}
                            {{ user.foto }}
                            {% else %}
                            Upload foto
                            {% endif %}
                        </span>
                        <input type="file" name="foto" accept="image/*" required="" id="id_foto" class="sr-only">
                    </label>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
        <div
            class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
            <button type="button"
                class="bg-[#eb4b4b] hover:bg-[#c93e3e] hover:shadow transition text-white font-semibold px-8 py-2 rounded-lg"
                id="cancelButton">
                <i class="fa-solid fa-xmark mr-2"></i>
                Kembali
            </button>
            <button type="submit" id="submitProfileForm" form="profileForm"
                class="bg-[#4f9da6] hover:bg-[#3b747a] hover:shadow transition text-white font-semibold px-8 py-2 rounded-lg">
                <i class="fa-regular fa-floppy-disk mr-2"></i>
                Simpan
            </button>
        </div>
    </div>
</div>
<script>
    var gambarUpload = document.getElementById('id_foto');
    var gambarFile = document.getElementById('gambar-file');
    gambarUpload.addEventListener('change', function () {
        gambarFile.innerText = gambarUpload.files[0].name;
    });
</script>
