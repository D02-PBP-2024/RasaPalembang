{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login ke Akun | RasaPalembang</title>
</head>

<body class="text-neutral-700">
    <main class="max-md:px-5 md:h-screen flex justify-center md:justify-between items-center max-md:pt-6">
        <div class="max-md:hidden md:h-screen overflow-auto">
            <img src="{% static 'images/anjungan-sumatera-selatan.jpg' %}" alt="Anjungan Sumatera Selatan" class="h-screen object-cover">
        </div>
        <div class="md:h-full md:px-24 py-8 md:py-12 max-md:w-full max-md:max-w-96">
            <div class="w-min max-md:mx-auto">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="RasaPalembang" class="max-w-64 -translate-x-1">
                </a>
            </div>
            <h2 class="text-xl font-semibold mt-10">Senang bertemu denganmu lagi</h2>
            <form method="POST" class="mt-6">
                {% csrf_token %}
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Username
                    </label>
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                        autofocus="" required="" id="id_username" placeholder="Masukkan username"
                        class="mt-2 bg-gray-100 rounded-lg focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                </div>
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Kata Sandi
                    </label>
                    <input type="password" name="password" autocomplete="new-password" required="" id="id_password"
                        placeholder="Masukkan kata sandi"
                        class="mt-2 bg-gray-100 rounded-lg focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                </div>
                <button
                    class="mt-8 shadow hover:shadow-lg bg-[#4f9da6] hover:bg-[#3b747a] transition focus:shadow-outline focus:outline-none text-white font-semibold py-2 w-full rounded-lg"
                    type="submit">
                    Masuk
                </button>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li class="text-gray-500 text-center mt-2">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
            <h3 class="text-center mt-4">
                Belum memiliki akun?
                <a href="{% url 'signup' %}" class="text-[#ff5757] font-semibold">Daftar sekarang</a>
            </h3>
        </div>
    </main>
</body>

</html>
