{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Daftar Akun RasaPalembang | RasaPalembang</title>
</head>

<body>
    <main class="max-md:px-5 md:h-screen flex justify-center md:justify-between items-center max-md:pt-16">
        <div class="max-md:hidden h-screen">
            <img src="{% static 'images/ampera.jpg' %}" alt="Ampera" class="h-screen object-cover">
        </div>
        <div class="md:h-full md:px-20 py-5 max-md:w-full max-md:max-w-96">
            <img src="{% static 'images/logo.png' %}" alt="RasaPalembang"
                class="max-w-64 -translate-x-2 max-md:mx-auto">
            <h2 class="text-xl font-semibold mt-10">Daftar sekarang untuk mengakses berbagai fitur eksklusif</h2>
            <form method="POST" class="mt-6">
                {% csrf_token %}
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Nama
                    </label>
                    <input type="text" name="nama" maxlength="255" required="" id="id_nama"
                        placeholder="Masukkan nama lengkap Anda"
                        class="mt-2 bg-gray-100 rounded focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                </div>
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Username
                    </label>
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                        autofocus="" required="" id="id_username" placeholder="Buat username unik Anda"
                        class="mt-2 bg-gray-100 rounded focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                </div>
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Password
                    </label>
                    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1"
                        placeholder="Masukkan password Anda"
                        class="mt-2 bg-gray-100 rounded focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                </div>
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Konfirmasi Password
                    </label>
                    <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2"
                        placeholder="Konfirmasi password Anda"
                        class="mt-2 bg-gray-100 rounded focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                </div>
                <div class="mt-4">
                    <label class="text-sm pl-3">
                        Peran
                    </label>
                    <select name="peran" required="" id="id_peran"
                        class="mt-2 bg-gray-100 rounded focus-visible:outline-none px-4 py-3.5 w-full md:min-w-[420px] placeholder:text-[#808080]">
                        <option value="" selected="">---------</option>
                        <option value="pengulas">Pengulas</option>
                        <option value="pemilik_restoran">Pemilik Restoran</option>
                    </select>
                </div>
                <button
                    class="mt-8 shadow hover:shadow-lg bg-[#4f9da6] hover:bg-[#3b747a] transition focus:shadow-outline focus:outline-none text-white font-semibold py-2 w-full rounded"
                    type="submit">
                    Daftar
                </button>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li class="text-gray-500 text-center mt-2">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
            <h3 class="text-center mt-4">
                Belum memiliki akun?
                <a href="{% url 'login' %}" class="text-[#ff5757] font-semibold">Masuk</a>
            </h3>
        </div>
    </main>
</body>

</html>
