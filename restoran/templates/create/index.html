<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Restoran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">Tambah Restoran</h1>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="nama" class="block text-gray-700 font-bold">Nama Restoran</label>
                {{ form.nama }}
            </div>

            <div class="mb-4">
                <label for="alamat" class="block text-gray-700 font-bold">Alamat Restoran</label>
                {{ form.alamat }}
            </div>

            <div class="mb-4">
                <label for="jam_operasional" class="block text-gray-700 font-bold">Jam Operasional</label>
                {{ form.jam_operasional }}
            </div>

            <div class="mb-4">
                <label for="nomor_telepon" class="block text-gray-700 font-bold">Nomor Telepon</label>
                {{ form.nomor_telepon }}
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Simpan Restoran
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'show_restoran' %}" class="text-blue-500 hover:text-blue-700">Kembali ke Daftar Restoran</a>
        </div>
    </div>

</body>
</html>
