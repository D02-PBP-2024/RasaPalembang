{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Forum | RasaPalembang</title>
{% endblock meta %}

{% block content %}
<main class="px-4 md:px-14 lg:px-24 xl:px-36 py-5 md:py-8 w-full mx-auto">
    <div class="mt-8">
        <h2 class="text-4xl font-bold text-center">Edit Forum</h2>
    </div>

    <div class="mt-4 block bg-white ring-1 ring-gray-100 shadow-lg rounded-lg p-6 flex">
        <div class="w-full">
            <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 sm:gap-x-4 w-full">
                    <div class="mt-4 col-span-2 sm:col-span-1">
                        <label class="text-sm font-semibold pl-1" for="topik">Topik</label>
                        <input type="text" name="topik" maxlength="255" required="" id="topik"
                            placeholder="Masukkan topik forum" value="{{ forum.topik }}"
                            class="w-full mt-2 bg-gray-100 rounded px-4 py-3.5 placeholder:text-[#808080] focus-visible:outline-[#4f9da6]">
                    </div>
                    <div class="mt-4 col-span-2 sm:col-span-2">
                        <label class="text-sm font-semibold pl-1" for="pesan">Pesan</label>
                        <textarea name="pesan" required="" id="pesan" placeholder="Masukkan pesan"
                            class="w-full resize-none h-36 mt-2 bg-gray-100 rounded px-4 py-3.5 placeholder:text-[#808080] focus-visible:outline-[#4f9da6]">{{ forum.pesan }}</textarea>
                    </div>
                </div>
                <button
                    class="mt-8 shadow hover:shadow-lg bg-[#4f9da6] hover:bg-[#3b747a] transition focus:shadow-outline focus:bg-[#3b747a] focus:outline-none text-white font-semibold py-2 px-4 rounded"
                    type="submit">
                    Simpan
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
