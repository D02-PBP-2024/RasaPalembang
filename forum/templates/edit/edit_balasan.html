{% extends 'base.html' %}
{% load static %}

{% block content %} 
<main class="px-5 md:px-10 lg:px-16 xl:px-24 py-5 md:py-10 w-full mx-auto">
    <div class="mt-8">
        <h2 class="text-4xl font-bold text-center">Edit Balasan</h2>
    </div>
    
    <div class="mt-4 block bg-white ring-1 ring-gray-100 shadow-lg rounded-lg p-6 flex">
        <div class="w-full">
            <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-2 sm:gap-x-4 w-full">
                    <div class="mt-4 col-span-2 sm:col-span-2">
                        <label class="font-semibold pl-1" for="balasan">Pesan Balasan</label>
                        <textarea name="pesan" required="" id="pesan"
                          placeholder="Masukkan balasan untuk forum ini"
                          class="w-full resize-none h-36 mt-2 bg-gray-100 rounded px-4 py-3.5 placeholder:text-[#808080] focus-visible:outline-[#4f9da6]">{{ balasan.pesan }}</textarea>
                    </div>
                </div>
                <button
                    class="mt-4 shadow hover:shadow-lg bg-[#4f9da6] hover:bg-[#3b747a] transition focus:shadow-outline focus:bg-[#3b747a] focus:outline-none text-white font-semibold py-2 px-4 rounded"
                    type="submit">
                    Simpan
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
